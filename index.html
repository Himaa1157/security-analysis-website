<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Analysis System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            background: #2d3748;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background: #e6fffa;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .security-note {
            margin-top: 15px;
            padding: 10px;
            background: #fed7d7;
            color: #c53030;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Security Analysis System</h1>
            <p>Identifikasi & Analisis Keamanan SI</p>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            
            <button onclick="login()">Login</button>
            
            <div class="demo-credentials">
                <strong>Akun Demo:</strong><br>
                Username: admin<br>
                Password: admin123
            </div>
            
            <div class="security-note">
                ‚ö†Ô∏è Website ini dibuat untuk tujuan edukasi keamanan informasi
            </div>
        </div>
    </div>

    <script>
        // Simulasi database user (INSECURE - untuk demo saja)
        const validUsers = {
            'admin': 'admin123',
            'user': 'user123',
            'security': 'security123'
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Username dan password harus diisi!');
                return;
            }
            
            // Validasi credentials (INSECURE - client side validation)
            if (validUsers[username] && validUsers[username] === password) {
                // Simpan session (INSECURE - localStorage)
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // Redirect ke dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Login gagal! Username atau password salah.');
            }
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
